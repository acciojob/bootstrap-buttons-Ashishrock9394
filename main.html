<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <button type="button" id="button-1" class="btn btn-primary">Button-1</button>
    <button type="button" id="button-2" class="btn btn-secondary">Button-2</button>
    <button type="button" id="button-3" class="btn btn-success">Button-3</button>
    <button type="button" id="button-4" class="btn btn-danger">Button-4</button>
    <div class="row">
      <button type="button" id="button-5" class="btn btn-warning">Button-5</button>
    </div>
    <button type="button" id="button-6" class="btn btn-info">Button-6</button>
    <button type="button" id="button-7" class="btn btn-light">Button-7</button>
    <button type="button" id="button-8" class="btn btn-link">Button-8</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
